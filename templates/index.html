<!DOCTYPE html>
<html>
<head>
	<title>Paintviz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid container">
			<a class="navbar-brand" href="/">Paintviz</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/about">About</a>
				</li>
				</ul>
			</div>
			</div>
		</nav>


		<div class="container" style="text-align: center; margin-top: 200px;">
			<h1 id="name">Wall Paint Visualizer</h1>
			<!-- Button trigger modal -->
			<button id="upload" type="button" class="btn btn-dark mt-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
				<i class="bi bi-camera-fill"></i>
					UPLOAD
			</button>

		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form method="post" enctype="multipart/form-data">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Select Image</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<input class="form-control" type="file" id="formFile" name=file>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-dark">Upload</button>
					</div>
				</form>
			</div>
		</div>
		</div>
		</div>

		
	</body>
</html>
